<!doctype html>

<html>
<head>
	<title>onTrack</title>	
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="/css/add.css" rel="stylesheet">    

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
</head>

<body>
  <!-- Main Top Bar -->
	<div class="topBar">
    <a href="javascript:history.back()" id="backButton">back</a>
    <center><h1 id="add">Add</h1></center>
    <div id="backArrow">
      <img src="images/leftArrowGray.png" class="img-responsive"></img>
    </div>
    <button type="button" class="saveButton">save</button>
  </div>

  <!-- Name Input Section -->
  <div class="nameBar">
    <h3>Name: <input id="nameIn" type="text"></input></h3>
  </div>

  <!-- Days of the Week Selection -->
  <ul class="daysOfWeek">
    <li id="Freq">Frequency</li>
    <li id="Sun">Sunday
      <div id="SunBtn" class="button myBtn">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
          <span class="checkmark"></span>
          <img src="images/greenCheck.png" class="img-fluid" id="SunCheck"></img>
        </label>
      </div>
    </li>
    <li id="Mon">Monday
      <div id="MonBtn" class="button myBtn">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
          <span class="checkmark"></span>
          <img src="images/greenCheck.png" class="img-fluid" id="MonCheck"></img>
        </label>
      </div>
    </li>
    <li id="Tue">Tuesday
      <div id="TueBtn" class="button myBtn">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
          <span class="checkmark"></span>
          <img src="images/greenCheck.png" class="img-fluid" id="TueCheck"></img>
        </label>
      </div>
    </li>
    <li id="Wed">Wednedsay
      <div id="WedBtn" class="button myBtn">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
          <span class="checkmark"></span>
          <img src="images/greenCheck.png" class="img-fluid" id="WedCheck"></img>
        </label>
      </div>
    </li>
    <li id="Thu">Thursday
      <div id="ThuBtn" class="button myBtn">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
          <span class="checkmark"></span>
          <img src="images/greenCheck.png" class="img-fluid" id="ThuCheck"></img>
        </label>
      </div>
    </li>
    <li id="Fri">Friday
      <div id="FriBtn" class="button myBtn">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
          <span class="checkmark"></span>
          <img src="images/greenCheck.png" class="img-fluid" id="FriCheck"></img>
        </label>
      </div>
    </li>
    <li id="Sat">Saturday
      <div id="SatBtn" class="button myBtn">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
          <span class="checkmark"></span>
          <img src="images/greenCheck.png" class="img-fluid" id="SatCheck"></img>
        </label>
      </div>
    </li>
  </ul>

  <!-- Task List -->
	<div class="taskList">
    <div class="taskTitle">Task List:</div>
    <ul class="list">
      <li>Shower</li>
      <li id="newItem">Add new task</li>
    </ul>
  </div>
</body>
</html>
